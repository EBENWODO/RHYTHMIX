<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="getstarted.css">
    <title>Get Started</title>
</head>
<body>
    
    <div class="container">

        <form action="https://httpbin.org/get" method="get">

            <div class="row">

                <div class="col">

                    <h3 class="title">Sign Up / <a href="getstarted2.html">Sign In</a></h3>

                    <div class="inputbox">
                        <span>Name</span>
                        <input type="text" placeholder="John Paul">
                    </div>

                    <div class="inputbox">
                        <span>Email</span>
                        <input type="text" placeholder="example@gmail.com">
                    </div>

                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password" name="user _password" placeholder="Enter your password">
                    </div>

                </div>

            </div>

            <input type="submit" value="Sign Up" class="sign-btn">
            
        </form>

    </div>

</body>
</html>
