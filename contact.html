<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="contact.css" type="text/css">
    <title>contact</title>
</head>
<body>
    <nav>
        <div class="logo"> <a href="index.html">Rhythmix</a></div>
        <ul class="navlist">
            <li>
                <a href="about.html" class="active">ABOUT</a>
            </li>
            <li> 
                CONTACT
            </li>
            <li>
                <a href="price.html">PRICE</a>
            </li>
        </ul>
    </nav>
    <div class="form">
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend><h3>Send Us A Message</h3></legend>
            <p class="para">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="James Henry" autocomplete="on" required>
            </p>
            <p class="para">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="jameshenry@gmail.com" autocomplete="on" required>
            </p>
            <p class="para">
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="100%" rows="5" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</div>
</body>
</html>
