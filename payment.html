<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">

        <form action="https://httpbin.org/get" method="get">

        <div class="row">

            <div class="col">
                <h3 class="title">Billing Address</h3>

                <div class="inputbox">
                    <span>Full Name :</span>
                    <input type="text" placeholder="John Paul">
                </div>
                <div class="inputbox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="inputbox">
                    <span>Address :</span>
                    <input type="text" placeholder="street n0 5">
                </div>
                <div class="inputbox">
                    <span>Zip Code :</span>
                    <input type="text" placeholder="123 456">
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
    
                    <div class="inputbox">
                        <span>Payment on card :</span>
                        <input type="text" placeholder="Mr. John Paul">
                    </div>
                    <div class="inputbox">
                        <span>Crad accpected :</span>
                        <img src="card accp2.jpg" alt="card payment" width="200px">
                    </div>
                    <div class="inputbox">
                        <span>Credit card number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                        <span>Exp month/year :</span>
                        <input type="text" placeholder="07/27">
                    </div>
                    <div class="inputbox">
                        <span>CVV :</span>
                        <input type="numbers" placeholder="1234">
                    </div>
                    

            </div>

        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

    </div>

</body>

</html>
